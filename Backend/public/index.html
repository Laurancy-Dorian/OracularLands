<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oracular Lands</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/oracularlands.css">

</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="/">
                    <h1 class="tm-site-title mb-0">Oracular &nbsp; Lands</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li v-on:click="ajouterlettre" class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-dice"></i>
                                Sessions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-book"></i>
                                Arcs Narratifs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i>
                                Utilisateurs
                            </a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-crown"></i>
                                <span>
                                    Espace MJ <i class="fas fa-angle-down"></i>
                                </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#"><i class="fas fa-book"></i><span>Arcs Narratifs</span></a>
                                <a class="dropdown-item" href="#"><i class="fas fa-dice"></i><span>Sessions</span></a>
                                <a class="dropdown-item" href="#"><i class="fas fa-folder-open"></i><span>Documents</span></a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="far fa-user"></i>
                                {{ pseudo }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <!--Main content-->
        <div class="container mt-5">
            <!-- row -->
            <div class="row tm-content-row">
                <div class="tm-block-col col-lg-4 col-md-6 col-sm-12 tm-col-avatar">
                    <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                        <h2 class="tm-block-title">Change Avatar</h2>
                        <div class="tm-avatar-container">
                            <img
                                    v-bind:src="pathAvatar"
                                    alt="Avatar"
                                    class="tm-avatar img-fluid mb-4"
                            />
                            <a href="#" class="tm-avatar-delete-link">
                                <i class="far fa-trash-alt tm-product-delete-icon"></i>
                            </a>
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase">
                            Upload New Photo
                        </button>
                    </div>
                </div>
                <div class="tm-block-col col-lg-8 col-md-6 col-sm-12 tm-col-account-settings">
                    <div class="tm-bg-primary-dark tm-block tm-block-settings">
                        <h2 class="tm-block-title">Account Settings</h2>
                        <form action="" class="tm-signup-form row">
                            <div class="form-group col-lg-6">
                                <label for="name">Account Name</label>
                                <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        class="form-control validate"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="email">Account Email</label>
                                <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        class="form-control validate"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password">Password</label>
                                <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        class="form-control validate"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="password2">Re-enter Password</label>
                                <input
                                        id="password2"
                                        name="password2"
                                        type="password"
                                        class="form-control validate"
                                />
                            </div>
                            <div class="container">
                                <div class="form-group col-12">
                                    <label class="tm-hide-sm">&nbsp;</label>
                                    <button
                                            type="submit"
                                            class="btn btn-primary btn-block text-uppercase"
                                    >
                                        Update Your Profile
                                    </button>
                                </div>
                                <div class="offset-lg-3 offset-md-2 col-lg-9 col-md-10 col-sm-12">
                                    <button
                                            type="submit"
                                            class="btn btn-primary btn-block text-uppercase"
                                    >
                                        Delete Your Account
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--Footer-->
    <footer id=footer" class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
            </p>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/moment.min.js"></script>
    <!-- https://momentjs.com/ -->
    <script src="js/Chart.min.js"></script>
    <!-- http://www.chartjs.org/docs/latest/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app/app.js"></script>
</body>

</html>
